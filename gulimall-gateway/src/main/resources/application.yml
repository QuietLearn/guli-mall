spring:
  cloud:
    gateway:
      routes:
        - id: pms_route
          uri: lb://gulimall-pms
          predicates:
            - Path=/pms/**, /api/index/**, /api/item/**
          filters:
            # {} 是用来取值的
            - RewritePath=/api/(?<segment>.*), /$\{segment}

        - id: oms_route
          uri: lb://gulimall-oms
          predicates:
            - Path=/oms/**
         # filters:
           # - AddResponseHeader=heyijie,666
        - id: sms_route
          uri: lb://gulimall-sms
          predicates:
            - Path=/sms/**
        - id: ums_route
          uri: lb://gulimall-ums
          predicates:
            - Path=/ums/**
        - id: wms_route
          uri: lb://gulimall-wms
          predicates:
            - Path=/wms/**
        - id: gulimall_search_route
          uri: lb://gulimall-search
          predicates:
            # 可能会有特殊字符转义 \{
            - Path=/api/search/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}

